# Setting this to 'weekly' interval for time being to
# try and cut down on noise. Note that security updates
# are always opened immediately. So this has no affect
# on them.

version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10

- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
